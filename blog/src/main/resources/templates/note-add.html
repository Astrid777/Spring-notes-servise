<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление заметки</h1>
    <form action="/note/add" method="post">
        <input type="text" name="title" placeholder="Название заметки" class="form-control"><br>
        <textarea name="text" placeholder="Текст заметки" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
